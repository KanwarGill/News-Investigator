    <div class="sources1">
        <h1>News Investigator</h1><br/>
        <input type="text" name="source" class="custominput" id="inputsource" pattern="www\.[a-zA-Z0-9]{3,}\.[a-z]{2,3}" placeholder="Example: www.aljazeera.com" size="50"/>
        <div class="btn btn-primary custombtn" href="#" id="btnAddSource">
          Add Source
        </div>
        <button type="button" href="#collapse1" id="show-sources" class="btn btn-primary">Show Sources</button>
        <div id="collapse1" style="display:none">
        <div class="getsources"></div>
        </div>
	</div>
	<div class="sources2">
        <input type="text" name="deletesource" class="custominput" id="deletesource" placeholder="Ex: www.aljazeera.com" size="30"/>
        <div class="btn btn-primary custombtn" href="#" id="btnDeleteSource">
          Delete Source
        </div>
	</div>
	<div class="keywords1">
        <input type="text" name="keyword" class="custominput" id="inputkeyword" pattern="[a-zA-Z0-9]+" placeholder="Example: Israel" size="50"/>
        <div class="btn btn-primary custombtn" href="#" id="btnAddKeyword">
          Add Keyword
        </div>
        <button type="button" href="#collapse2" id="show-keywords" class="btn btn-primary">Show Keywords</button>
        <div id="collapse2" style="display:none">
        <div class="getkeywords"></div>
        </div>
	</div>
	<div class="keywords2">
        <input type="text" name="deletekeyword" class="custominput" id="deletekeyword" placeholder="Ex: Israel" size="30"/>
        <div class="btn btn-primary custombtn" href="#" id="btnDeleteKeyword">
          Delete Keyword
        </div>
	</div>
	<div class="handles1">
		<input type="text" name="twitterhandle" class="custominput" id="inputtwitterhandle" pattern="^@[a-zA-Z0-9_]{1,15}$" placeholder="Example: @Bob" size="50"/>
        <div class="btn btn-primary custombtn" href="#" id="btnAddHandle">
          Add Twitter Handle
        </div>
        <button type="button" href="#collapse3" id="show-handles" class="btn btn-primary">Show Twitter Handles</button>
        <div id="collapse3" style="display:none">
        <div class="gethandles"></div>
        </div>
	</div>
	<div class="handles2">
        <input type="text" name="deletehandle" class="custominput" id="deletetwitterhandle" placeholder="Ex: @Bob" size="30"/>
        <div class="btn btn-primary custombtn" href="#" id="btnDeleteHandle">
          Delete Twitter Handle
        </div>
		<div></div><br>
        <div class="btn btn-success" id="btnTableSources"><span class="glyphicon glyphicon-align-justify"></span> View Sources Table</div>
    </div>
