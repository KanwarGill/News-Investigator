    <div class="customline">
        <h1>News Investigator</h1><br/>
        <input type="text" name="source" class="custominput" id="inputsource" pattern="www\.[a-zA-Z0-9]{3,}\.[a-z]{2,3}" placeholder="Example: www.aljazeera.com" size="50"/>
        <div class="btn btn-primary custombtn" href="#" id="btnAddSource">
        Add Source
        </div>
        <div class="btn btn-primary custombtn" href="#" id="btnGetSources">
        Get Sources 
        </div><div class="getsources"></div>
        <input type="text" name="deletesource" class="custominput" id="deletesource" placeholder="Ex: www.aljazeera.com" size="30"/>
        <div class="btn btn-primary custombtn" href="#" id="btnDeleteSource">
        Delete Source
        </div><br/><br/>
        <input type="text" name="keyword" class="custominput" id="inputkeyword" pattern="[a-zA-Z0-9]+" placeholder="Example: Israel" size="45"/>
        <div class="btn btn-primary custombtn" href="#" id="btnAddKeyword">
        Add Keyword
        </div>
        <div class="btn btn-primary custombtn" href="#" id="btnGetKeywords">
        Get Keywords
        </div><div class="getkeywords"></div>
        <input type="text" name="deletekeyword" class="custominput" id="deletekeyword" placeholder=""/>
        <div class="btn btn-primary custombtn" href="#" id="btnDeleteKeyword">
        Delete Keyword
        </div>
    </div>
