{% extends "base.html" %}
{% block content %}
<h1>Twitter Crawl Results</h1>
<div class="twitter-table-container">
    <div class="btn-group">
      <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
        Export Table Data <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" role="menu">
        <li><a id="btnExportTableXML" href="#">As XML</a></li>
      </ul>
    </div>
    <div class="btn btn-primary custombtn" href="#" id="btnTweetsGraph">
          View Tweets Graph
    </div>
    <table id="twitter-table"></table>
</div>
<script>
    // Generate the results table using Bootstrap Table
    $(function () {
        $('#twitter-table').bootstrapTable({
            method: 'get',
            url: '/get_tweets',
            cache: false,
            height: 1000,
            striped: true,
            pagination: true,
            pageSize: 50,
            pageList: [10, 25, 50, 100, 200],
            search: true,
            showColumns: true,
            showRefresh: true,
            minimumCountColumns: 2,
            clickToSelect: true,
            columns: [{
                field: 'keyword',
                title: 'Keyword',
                align: 'middle',
                valign: 'left',
                sortable: true
            }, {
                field: 'tweets',
                title: 'No. of tweets',
                align: 'middle',
                valign: 'left',
				width: '100',
                sortable: true
            }, {
				field: 'tweets text',
				title: 'Tweets',
				align: 'middle',
				valign: 'left',
				width: '1000',
				sortable: true,
				formatter: 'tweetsTextFormatter'
			}]
        });
        $("#btnExportTableXML").click(function () {
            $('#twitter-table').tableExport({type:'xml',escape:'false'});
        });
    });
</script>
<script src="/static/js/main.js"></script>
{% endblock %}
