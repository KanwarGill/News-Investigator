<div class="twitter-table-container">
    <table id="twitter-table"></table>
</div>
<script>
    // Generate the results table using Bootstrap Table
    $(function () {
        $('#twitter-table').bootstrapTable({
            method: 'get',
            url: '/get_tweets',
            cache: false,
            height: 1000,
            striped: true,
            pagination: true,
            pageSize: 50,
            pageList: [10, 25, 50, 100, 200],
            search: true,
            showColumns: true,
            showRefresh: true,
            minimumCountColumns: 2,
            clickToSelect: true,
            columns: [{
                field: 'keyword',
                title: 'Keyword',
                align: 'middle',
                valign: 'left',
                sortable: true
            }, {
                field: 'tweets',
                title: 'No. of tweets',
                align: 'middle',
                valign: 'left',
                sortable: true
            }]
        });
    });
</script>
{% endblock %}
